<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Last name</td>
        <td>Age</td>
        <td>Email</td>
        <td>Password</td>
        <td>Roles</td>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Maxim</td>
            <td th:text="${user.getLastName()}">Markov</td>
            <td th:text="${user.getAge()}">14</td>
            <td th:text="${user.getEmail()}">test@gmail.com</td>
            <td th:text="${user.getPassword()}">pass123</td>
            <td th:each="role,iter : ${user.getRoles()}" th:text="${role.role}+(${!iter.last} ? ', ' : '')">ROLE_USER, ROLE_ADMIN</td>
            <td >
                <form th:action="@{/admin/{id}/edit(id=${user.getId()})}">
                    <input type="submit"  value="Edit">
                </form>
            </td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}/(id=${user.getId()})}">
                    <input type="submit"  value="Delete">
                </form>
            </td>
    </tr>
    </th:block>
</table>
    <br/>
    <hr/>
    <form th:action="@{/admin/new}">
        <input type="submit"  value="Create new person">
    </form>

<br/>
<hr/>
<form th:action="@{/logout}">
    <input type="submit"  value="log out">
</form>

</body>
</html>
