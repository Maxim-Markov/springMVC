<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Last name</td>
        <td>Age</td>
        <td>Roles</td>
    </tr>

        <tr th:each="user : ${users}">
            <td th:text="${.getId()}">Id</td>
            <td th:text="${user.getUsername()}">Maxim</td>
            <td th:text="${user.getLastName()}">Markov</td>
            <td th:text="${user.getAge()}">14</td>
            <td th:each="role : ${user.getRoles()}" th:text="role, ">ROLE_USER, ROLE_ADMIN</td>
        </tr>
    <br/>
    <hr/>
    <form th:action="@{/admin/new}">
        <input type="submit"  value="Create new person">
    </form>

</body>
</html>
